<h1>
  {{title}}
</h1>

<md-grid-list cols="2" rowHeight="100px">
  <md-grid-tile
      [colspan]="2"
      style="background:#DDBDF1;border-radius: 10px;	-moz-border-radius: 10px;	-webkit-border-radius: 10px;">
   <general style="width:95%" (nbJourTravaille)="setNbJourPrDivision($event)"></general>
  </md-grid-tile>
  <md-grid-tile
      *ngFor="let tile of tiles"
      [style.background]="tile.color"
      [colspan]="tile.cols"
      style="	border-radius: 10px;	-moz-border-radius: 10px;	-webkit-border-radius: 10px;">

    {{tile.color}}
  </md-grid-tile>
</md-grid-list>
